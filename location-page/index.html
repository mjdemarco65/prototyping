<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype Test</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #282c34;
      color: #61dafb;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
    }
    p {
      font-size: 1.2rem;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #61dafb;
      color: #282c34;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .button:hover {
      background: #21a1f1;
    }
  </style>
</head>
<body>
  <div>
    <h1>GitHub Pages Test</h1>
    <p>If you see this, your site is working!</p>
    <button class="button" onclick="alert('It works!')">Click Me</button>
  </div>
</body>
</html>
